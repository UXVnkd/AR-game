<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Found Ralphie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #d4af37, #000000);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
        }

        .qr-code {
            width: 200px;
            height: 200px;
        }

        .ralphie-img {
            margin-top: -20px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">I Found Ralphie &lt;3</div>
        <div class="subtitle">Scan this code to find Ralphie</div>
        <img class="qr-code" src="your-qr-code.png" alt="QR Code">
        <img class="ralphie-img" src="ralphie-image.png" alt="Ralphie">
    </div>
</body>
</html>
